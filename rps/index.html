<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Rock Paper Scissors Game</title>
    </head>
    <body>
        <header>
            <h1>Rock paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="comp-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock you win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="pics/rock.png" alt="rock" weight="100px" height="100px">
            </div>
            <div class="choice" id="p">
                <img src="pics/paper.png" alt="paper" weight="100px" height="100px">
            </div>
            <div class="choice" id="s">
                <img src="pics/scissors.png" alt="scissors" weight="100px" height="100px">
            </div>

        </div>

        <p id="action-message">Make your move.</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
