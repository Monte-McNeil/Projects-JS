<!DOCTYPE html>
<html>
<head>

<body> 

    <header>
        <h1>Palindrome Checker</h1>
    </header>

<div class="container">
        <div class="flex-child-1">
            <h2>Obtain a word and see if it's a Palindrome</h2>
            <form name="theForm">
                Word: <input type="text" id="word" value=""> <br> <br>

                <input type="checkbox" id="cs" name="cs" value="cs">
                <label for="cs"> Case Sensitive? </label><br>
                <input type="checkbox" id="ci" name="ci" value="ci">
                <label for="ci"> Case Insensitive?</label><br>
                Algorithm List 1 or 2? <input type="number" name="number" value=""> <br>
                <button type="button" onclick="validateANDadd()">Add to list</button>
            </form>
        </div>
        <div class="flex-child-2">
            <h2>Algorithm 1</h2>
			<p>Word is palindrome?</p>
            <table id="list1">
                <tr></tr>
            </table>
            <br> <br>
            <button type="button" onclick="clearList1()">Clear List</button>

            <h2>Algorithm 2</h2>
			<p>Word is Palindrome?</p>
            <table id="list2">
                <tr></tr>
            </table>
            <br> <br>
            <button type="button" onclick="clearList2()">Clear List</button>
        </div>
    </form>
</div>
    <script src="app.js"></script>
</body>

</html>
